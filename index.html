<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Copy Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1877f2, #4e73df);
            font-family: Arial, sans-serif;
        }

        .box {
            background: white;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .copy-text {
            color: #1877f2;
            font-size: 18px;
            cursor: pointer;
            word-break: break-all;
            transition: 0.3s;
        }

        .copy-text:hover {
            color: #0d5dc4;
            text-decoration: underline;
        }

        .copied {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="copy-text" onclick="copyLink()">
        https://www.facebook.com/profile.php?id=100089883616175
    </div>
    <div id="copiedMsg" class="copied">Đã copy thành công ✅</div>
</div>

<script>
    function copyLink() {
        const text = "https://www.facebook.com/profile.php?id=100089883616175";

        navigator.clipboard.writeText(text).then(() => {
            document.getElementById("copiedMsg").style.display = "block";
        });
    }
</script>

</body>
</html>
